<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maths = prompt('Введите первое число: ')
        let mathstwo = prompt('Введите второе число: ')
        if (maths*mathstwo > 1000) {
            alert('Произведение этих чисел: ' + maths * mathstwo)
        } else {
            alert('Сумма этих чисел: ' + maths + mathstwo)
        }
        
    </script>
</body>
</html>
