<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let abc = function (x) {
            return x * x
        }
        let answer = prompt('Введи число и я возведу его в квадратную степень ')
        alert('Ответ:' + abc(answer))
    </script>
</body>
